<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/blogStyles.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/static/inputValidation.js" type="text/javascript" defer></script>
    <script src="/static/helperFunctions.js" type="text/javascript" defer></script>
    <script src="bower_components/crypto-js/crypto-js.js" type="text/javascript"></script>
    <script src="/static/loginReg.js" type="text/javascript" defer></script>

    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<div class="d-flex p-2 bd-highlight bg-primary" id="topBanner">
    <a href="/" class="d-flex flex-fill">
        <img src="/images/unileaks.png">
    </a>
</div>

<div class="d-flex bd-highlight">
    <div class="p-2 bd-highlight flex-fill bg-success min-vh-100" id="leftContent">Left content</div>
    <div class="p-4 bd-highlight bg-light min-vh-100" id="mainContent">
        <h1>UniLeaks Registration</h1>
        <div id="regAlert" class="alert alert-danger alert-dismissible fade show" role="alert" style="visibility:hidden;">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form id="regForm">
            <div class="mb-3">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername" name="username">
            
                <span id="usernameMsg" style="color:red"> </span>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password">
                <span id="passwordMsg" style="color:red"> </span>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="email">
                <span id="emailMsg" style="color:red"> </span>
            </div>
            <button id="regButton" type="button" class="btn btn-success form-btn"
                    onclick="register()">
                Register
            </button>
        </form>
    </div>
    <div class="p-2 bd-highlight flex-fill bg-danger min-vh-100" id="rightContent">Right content</div>
</div>


</body>
</html>
