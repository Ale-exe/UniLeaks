<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/blogStyles.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/static/sessionLoad.js" type="text/javascript" defer></script>
    <script src="/static/post.js" type="text/javascript" defer></script>
    <script src="/static/helperFunctions.js" type="text/javascript" defer></script>

    <meta charset="UTF-8">
    <title>Blog Home</title>
</head>
<!-- when page loads, check if user is logged in and fetch posts-->
<body onload="loadSession(); loadPosts()">
    <div class="d-flex p-2 bd-highlight bg-primary" id="topBanner">
        <a href="/" class="d-flex flex-fill">
            <img src="/images/unileaks.png">
        </a>
    </div>
    <div class="d-flex bd-highlight">
        <div class="p-2 bd-highlight flex-fill bg-success min-vh-100" id="leftContent">Left content</div>
        <div class="p-4 bd-highlight bg-light min-vh-100" id="mainContent">


            <form id="postCreationForm" class="mb-5">

                <!-- Create post title and "logged in as" test-->
                <div id="loginDiv" class="d-flex flex-row bd-highlight" style="width: 100%">
                    <h1>Create Post</h1>
                </div>

                <div class="mb-3 my-2 form-floating">
                    <input type="text" class="form-control" placeholder="Enter your post title here" name="blogtitle" id="inputBlogTitle">
                    <label for="inputBlogTitle" class="form-label">Post Title</label>
                </div>
                <div class="mb-3 form-floating">
                    <textarea class="form-control" placeholder="Enter your post content here" name="blogbody" id="inputBlogBody" style="height: 125px"></textarea>
                    <label for="inputBlogBody" class="form-label">Post Content</label>
                </div>
                <button id="postButton" type="button" class="btn btn-success form-btn"
                        onclick="createPost()">
                    Post
                </button>
                <button id="resetButton" type="button" class="btn btn-secondary form-btn"
                        onclick="window.location.reload()">
                    Reset
                </button>
            </form>

        </div>
        <div class="p-2 bd-highlight flex-fill bg-danger min-vh-100" id="rightContent">Right content</div>
    </div>


</body>
</html>
